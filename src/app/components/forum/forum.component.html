				<div class="col-md-9 col-md-pull-3">
					<div class="row">
            <div *ngIf="iduser !=''">
              <form #ff="ngForm" (ngSubmit)="b(ff)"  style="margin-bottom: 5%;">
                
                <div class="form-group">
                  <label for="exampleFormControlTextarea3">Votre Question :</label>
                 
									<input ngModel type="text" class="form-control form-control-sm mb-3" name="titre" id="titre" #titre="ngModel" placeholder="Titre"  required>
									<div class="form-control error"  *ngIf="titre.invalid && titre.touched" >titre  est Obligatoire </div>


									<input ngModel type="text"  #category="ngModel" class="form-control form-control-sm mb-3"  name ="category"id="type" placeholder="Fitness/Nourriture/santÃ© mentale" required >
									<div class="form-control error"  *ngIf="category.invalid && category.touched" >category est Obligatoire </div>
									
									<textarea  ngModel #desc="ngModel" class="form-control"  name="description" id="exampleFormControlTextarea3" rows="3" required></textarea>
									<div class="form-control error"  *ngIf="desc.invalid && desc.touched" >Erreur  </div>
                </div>
                <input type="submit"  class="btn btn-primary" value="Partager" [disabled]="ff.invalid">
                
              </form>
						</div>
						


						






















            
							<div class="course_container" *ngFor="let pb of pub">
						
                <img  class="img-circle col-md-2"  [src] ="pb.photo" alt=""  style="height: 70px;	width: 100px;">
                 <div class="col-md-10 row">
                     <h5 class="user-name col-md-6">{{pb.first}}   {{pb.last}}</h5>
 
                     <div class="col-md-6 post-date"><i class="far fa-clock"></i>{{pb.date}} </div>
 
                     <p class="post-text col-md-12">
 
                        {{pb.description}}
 
                         
                     </p>
 
                  </div>
        
                <div class="post-coments col-md-12 align-self-end">
								
               <div class="comment"  *ngFor="let cmm of pb.comments" >
                   <div class="comment-object  col-md-12 row">
                       <div class="col-md-12 row">
                           <div class="comment-username col-md-4">
                               <h5 class="col-md-12 comment-username"><i class="fas fa-user"></i> {{cmm.id}}</h5>
                               <h6 class="col-md-12 comment-date"><i class="far fa-clock"></i>{{cmm.date}}</h6>
                           </div>
 
                           <p class=" col-md-8 comment-text">{{cmm.msg}}
                           </p>
                       </div>
                   </div>
               </div>
             
 
         </div>
