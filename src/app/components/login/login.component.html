
<div class="image-container set-full-height" style="background-image: url('../../assets/img/wizard.jpg')">
    


  <!--   Big container   -->
  <div class="container">
      <div class="row">
      <div class="col-sm-5 col-sm-offset-4">

          <!--      Wizard container        -->
          <div class="wizard-container">

              <div class="card wizard-card" data-color="#88a8cf" id="wizardProfile">
                  <form  #f="ngForm"   (ngSubmit)="login(f)" >
                    <div class="wizard-header">
                        <h3>
                           <b>LOGIN</b>   <br><br><br>                           
                        </h3>
                    </div>
                    <div class="col-sm-10 col-sm-offset-1">
                      <div class="form-group">
                          <label>Email <small>(required)</small></label>
                          <input ngModel name="email" type="email" #email="ngModel" class="form-control" placeholder="joua-health@joya.com" required email>
                          <div class="form-control error"  *ngIf="email.errors?.required && email.touched" >email is required  </div>
                      </div>
                    </div>
                    <div class="col-sm-10 col-sm-offset-1">
                    <div class="form-group">
                        <label>password <small>(required)</small></label>
                        <input ngModel name="password" type="password" class="form-control"  placeholder="*************">
                    </div>
                  </div>
          

                      
                      <div class="wizard-footer height-wizard">                   
                                               
                          <div class="col-md-8 butoonlogin">
                            <button class="btn btn-previous btn-fill btn-default btn-wd btn-sm ">  submit  </button>
                             <br>
                             <a style="color: black;" href="" > Mot de passe oubli√© </a><br>
                             <a   style="color : black; " href="" > ------Sing Up------ </a>
                            
                          </div>
                      
                      </div>

                  </form>
              </div>
          </div> 
      </div>
      </div> 
  </div>  



</div>
