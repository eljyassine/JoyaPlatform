
<div class="container-fluid">
  <div class="row">
    <div class="col-xs-3" style="height : 60px;">
      <a href="index.html" id="logo">
        <img src="../../assets/img/JOYA11.png" width="1000" height="1000" alt="" data-retina="true" class="logo_normal" style="height: 120px;margin: 0;">
        <img src="../../assets/img/logo_q.png" width="1000" height="1000" alt="" data-retina="true" class="logo_sticky" style="height: 60px;margin: 0;">
      </a>
    </div>
    <nav class="col-xs-9">
      <ul id="access_top">
        
        <li><a href="#" class="search-overlay-menu-btn"><i class="icon-search-6"></i></a>
        </li>
        <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}"  *ngIf="!isUser" style="    padding-top: 8px;"><a href="#"  class="hidden-xs"  routerLink="/login"> Login</a>
        </li>
        <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}"  *ngIf="!isUser" ><a href="#"  class="hidden-xs"  routerLink="/signup" > SignUp</a>
        </li>
           <li *ngIf="isUser" ><label style="color: crimson;" >{{profil[0].name}} 
          {{profil[0].last}}</label> <img  class="img-circle" style="width:40px ;"
           [src] ="profil[0].photoUrl" class="img-circle" alt="Cinque Terre"> </li>     








            


    
             <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}"  *ngIf="isUser" ><button class="btn btn-outline-danger btn-rounded waves-effect"  routerLink="/" (click) ="logout()"> Logout <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-box-arrow-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
          <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
        </svg></button>
        </li>
      </ul>
      <a class="cmn-toggle-switch cmn-toggle-switch__htx open_close" href="javascript:void(0);"><span>Menu mobile</span></a>
      <div class="main-menu">
        <div id="header_menu">
          <img src="../../assets/img/logo1.png" width="95" height="27" alt="Lovefit" data-retina="true">
        </div>
        <a href="#" class="open_close" id="close_in"><i class="icon_close"></i></a>
        <ul>
          <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
            <a routerLink="/" >Home</a>
          </li>
          <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}" style="    padding-top: 8px;">
            <a routerLink="/aboutus" >About Us</a>
          </li>
          <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
            <a routerLink="/faq" >F&Q</a>
          </li>
          <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
            <a routerLink="/blog" >Blogs</a>
          </li>
          <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
            <a routerLink="/forum" >Forum</a>
          </li>
        </ul>
      </div>
      <!-- End main-menu -->
    </nav>
  </div>
  <!-- End row -->
</div>


<!-- Search Menu -->
<div class="search-overlay-menu">
  <span class="search-overlay-close"><i class="icon_close"></i></span>
  <form role="search" id="searchform" method="get">
      <input value="" name="q" type="search" placeholder="Search..." />
      <button type="submit"><i class="icon-search-6"></i>
      </button>
  </form>
</div>
<!-- End Search Menu -->
